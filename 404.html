<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOULPAW | 404 - Spur verloren</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #f0f0f0;
            --accent-color: #9b59b6; /* Sound Purple */
            --accent-gold: #c5a059; /* Astro Gold */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 8rem;
            margin: 0;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.8;
            line-height: 1;
        }

        h2 {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        p {
            max-width: 500px;
            margin: 0 auto 2rem;
            opacity: 0.7;
            padding: 0 20px;
        }

        .home-btn {
            padding: 15px 40px;
            background: white;
            color: #000;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .home-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255,255,255,0.4);
        }

        /* --- ANIMATION: LOST DOG GHOST --- */
        .ghost-dog {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: float 3s infinite ease-in-out;
            color: var(--text-color);
            opacity: 0.9;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* --- BACKGROUND PARTICLES --- */
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.2;
            animation: drift 20s infinite linear;
        }

        @keyframes drift {
            from { transform: translateY(0); }
            to { transform: translateY(-100vh); }
        }
    </style>
</head>
<body>

    <div id="particles"></div>

    <div class="ghost-dog">
        <i class="fas fa-dog"></i>
        <span style="font-size: 2rem; position: absolute; top: 0; right: -20px;">?</span>
    </div>

    <h1>404</h1>
    <h2>Spur verloren</h2>
    
    <p>
        Auch die beste Sp체rnase verliert mal die F채hrte.<br>
        Diese Seite existiert nicht im Universum von SOULPAW.
    </p>

    <a href="index.html" class="home-btn">Zur체ck nach Hause</a>

    <script>
        // Einfache Partikel-Erstellung f체r den Hintergrund
        const particleContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            let p = document.createElement('div');
            p.className = 'particle';
            let size = Math.random() * 3 + 'px';
            p.style.width = size;
            p.style.height = size;
            p.style.left = Math.random() * 100 + 'vw';
            p.style.top = Math.random() * 100 + 'vh';
            p.style.animationDuration = (Math.random() * 10 + 10) + 's';
            p.style.opacity = Math.random() * 0.5;
            particleContainer.appendChild(p);
        }
    </script>

</body>
</html>
