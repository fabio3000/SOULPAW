<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOULPAW | Eternal Echo</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #f0f0f0;
            --accent-color: #9b59b6; /* Lila */
            --card-bg: #141414;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden; 
            padding: 20px;
        }

        .brand {
            position: absolute; top: 30px;
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: white;
            text-shadow: 0 0 15px rgba(155, 89, 182, 0.5);
        }

        .player-card {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            border-radius: 30px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
            transition: box-shadow 0.3s ease;
        }
        
        .player-card.playing {
            box-shadow: 0 20px 60px rgba(155, 89, 182, 0.3);
            border-color: rgba(155, 89, 182, 0.3);
        }

        /* --- VISUALIZER --- */
        .visual-container {
            width: 100%;
            height: 220px;
            background: #050505;
            border-radius: 20px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 1px solid #222;
            overflow: hidden;
            padding: 10px;
        }

        #processed-canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.2s ease;
            filter: drop-shadow(0 0 5px rgba(155, 89, 182, 0.5));
        }
        
        .playing #processed-canvas { transform: scale(1.02); }

        .loading-spinner {
            position: absolute;
            color: var(--accent-color);
            font-size: 2rem;
        }

        /* IDs hinzugefügt für JS Zugriff */
        h2 { font-family: 'Cinzel', serif; font-size: 1.5rem; margin-bottom: 5px; text-transform: capitalize; }
        p { color: #888; font-size: 0.9rem; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 2px; }

        .play-btn {
            width: 80px; height: 80px; border-radius: 50%;
            background: var(--accent-color); border: none; color: white;
            font-size: 2rem; cursor: pointer;
            box-shadow: 0 10px 30px rgba(155, 89, 182, 0.4);
            transition: 0.2s; display: inline-flex; align-items: center; justify-content: center;
            padding-left: 5px;
        }
        .play-btn:active { transform: scale(0.95); }
        .play-btn.playing { padding-left: 0; background: white; color: var(--accent-color); }

        .progress-container {
            width: 100%; height: 4px; background: #333;
            border-radius: 2px; margin-top: 30px; overflow: hidden;
        }
        .progress-bar {
            width: 0%; height: 100%; background: var(--accent-color);
            transition: width 0.1s linear;
        }

        .footer-link { margin-top: 40px; opacity: 0.5; font-size: 0.8rem; color: white; text-decoration: none; }
        #error-msg { color: #ff4444; display: none; margin-top: 20px; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="brand">SOULPAW</div>

    <div class="player-card" id="main-card">
        <div class="visual-container">
            <i class="fas fa-spinner fa-spin loading-spinner" id="spinner"></i>
            <canvas id="processed-canvas"></canvas>
        </div>

        <h2 id="player-title">The Eternal Echo</h2>
        <p id="player-subtitle">Voice of a Soulmate</p>

        <audio id="audio-player" preload="auto"></audio>

        <button class="play-btn" id="play-btn" onclick="togglePlay()">
            <i class="fas fa-play"></i>
        </button>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div id="error-msg"></div>
    </div>

    <a href="index.html" class="footer-link">Create your own at SOULPAW</a>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const soundFile = urlParams.get('sound');
        const imageFile = urlParams.get('image');
        
        const audio = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-btn');
        const progressBar = document.getElementById('progress-bar');
        const canvas = document.getElementById('processed-canvas');
        const ctx = canvas.getContext('2d');
        const spinner = document.getElementById('spinner');
        const icon = playBtn.querySelector('i');
        const errorMsg = document.getElementById('error-msg');
        const card = document.getElementById('main-card');

        // --- NEUE FUNKTION: NAMEN AUS DATEI ERKENNEN ---
        function updateNameFromFilename(filename) {
            if (!filename) return;

            // Dateiendung entfernen (z.B. .m4a)
            let name = filename.substring(0, filename.lastIndexOf('.'));
            
            // Decode URI Component falls Leerzeichen als %20 kommen
            name = decodeURIComponent(name);

            // Regex Prüfung: Ist es ein generischer System-Name?
            // Prüft auf: Startet mit AUDIO, IMG, Zahlen, Datumsmuster (YYYY-MM-DD)
            const isGeneric = /^(AUDIO|IMG|DSC|REC|WhatsApp|Video|Sound)|\d{4}-\d{2}-\d{2}|^\d+$/i.test(name);

            if (!isGeneric && name.length > 1) {
                // Es ist wahrscheinlich ein echter Name!
                
                // Unterstriche/Bindestriche durch Leerzeichen ersetzen
                name = name.replace(/[-_]/g, ' ');
                
                // Setze den Titel auf den Namen
                document.getElementById('player-title').innerText = name;
                document.getElementById('player-subtitle').innerText = "The Eternal Echo";
            }
        }

        // 1. Audio laden & Name prüfen
        if (soundFile) {
            audio.src = "soundfiles/" + soundFile;
            // Versuche Name aus Audio-Datei zu lesen
            updateNameFromFilename(soundFile);
        } else {
            showError("Audio nicht gefunden.");
        }

        // 2. Bild laden & Bearbeiten (Weiß -> Transparent, Schwarz -> Lila)
        if (imageFile) {
            const img = new Image();
            img.crossOrigin = "Anonymous"; 
            img.src = "images/" + imageFile;
            
            img.onload = function() {
                spinner.style.display = 'none';
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    const brightness = (r + g + b) / 3;
                    
                    if (brightness > 200) {
                        data[i + 3] = 0; // Weiß -> Transparent
                    } else {
                        // Schwarz -> Lila (#9b59b6)
                        data[i] = 155; data[i + 1] = 89; data[i + 2] = 182;
                        if(data[i+3] > 0) data[i+3] = 255; 
                    }
                }
                ctx.putImageData(imageData, 0, 0);
                canvas.style.opacity = '1';
            };
            
            img.onerror = function() {
                spinner.style.display = 'none';
                showError("Bild konnte nicht geladen werden.");
            };
        } else {
            spinner.style.display = 'none';
        }

        function showError(msg) {
            errorMsg.innerText = msg;
            errorMsg.style.display = 'block';
        }

        function togglePlay() {
            if (!soundFile) return;

            if (audio.paused) {
                audio.play().then(() => {
                    playBtn.classList.add('playing');
                    card.classList.add('playing');
                    icon.classList.remove('fa-play');
                    icon.classList.add('fa-pause');
                }).catch(e => {
                    console.error(e);
                    alert("Konnte Audio nicht abspielen.");
                });
            } else {
                audio.pause();
                playBtn.classList.remove('playing');
                card.classList.remove('playing');
                icon.classList.remove('fa-pause');
                icon.classList.add('fa-play');
            }
        }

        audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = percent + "%";
            }
        });

        audio.addEventListener('ended', () => {
            playBtn.classList.remove('playing');
            card.classList.remove('playing');
            icon.classList.remove('fa-pause');
            icon.classList.add('fa-play');
            progressBar.style.width = "0%";
        });

    </script>
</body>
</html>
